<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Day notes.</title>
<link th:href="@{/css/common.css}" rel="stylesheet" />
</head>

<body class="centering-box">
    <div class="centered-box">

        <h1>Error:</h1>
        <table>
            <thead>
                <tr>
                    <th>param</th>
                    <th>data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Date:</td>
                    <td th:text="${timestamp}" />
                </tr>
                <tr>
                    <td>Path:</td>
                    <td th:text="${path}" />
                </tr>
                <tr>
                    <td>Error:</td>
                    <td th:text="${error}" />
                </tr>
                <tr>
                    <td>Status:</td>
                    <td th:text="${status}" />
                </tr>
                <tr>
                    <td>Message:</td>
                    <td th:text="${message}" />
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
